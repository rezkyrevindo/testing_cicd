install:
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | bash
- export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
- nvm install stable
- nvm use stable
- nvm alias default stable

- npm install -g react-native-cli
- npm install -g detox-cli
- npm install -g yarn

matrix:
  include:

    - os: linux
      language: android
      jdk: oraclejdk8
      sudo: required
      dist: precise
      before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        yarn: true
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - node_modules
      android:
        components:
          - platform-tools
          - tools
          - build-tools-23.0.1
          - android-23
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+
      before_install:
        - nvm install 7
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
        - chmod +x ./android/gradlew
        - openssl aes-256-cbc -K $encrypted_b6cc45ee0c0c_key -iv $encrypted_b6cc45ee0c0c_iv -in ./android/app/rn-sample-key.keystore.enc -out ./android/app/rn-sample-key.keystore -d
        - gem install fastlane --no-rdoc --no-ri --no-document --quiet
      install:
        - yarn install
      script:
        - cd android && ./gradlew clean
      after_script:
        - ./gradlew assembleRelease

      deploy:
        provider: releases
        api-key: $GITHUB_API_KEY
        file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/release/app-release.apk
        skip_cleanup: true
        name: dev-build-$TRAVIS_TAG
        body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
        prerelease: true
        overwrite: true
        target_commitish: $TRAVIS_COMMIT
        on:
          tags: true

      after_deploy:
        - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs

